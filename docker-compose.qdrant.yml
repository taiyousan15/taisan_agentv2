version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: taisun-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      # Performance tuning
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      # Memory limits
      QDRANT_STORAGE__MEMMAP_THRESHOLD_MB: 100
      QDRANT_STORAGE__HNSW__MAX_INDEXING_THREADS: 4
      # Snapshot settings
      QDRANT_STORAGE__SNAPSHOTS_PATH: ./data/snapshots
    volumes:
      - ./data/qdrant:/qdrant/storage
      - ./config/qdrant.yaml:/qdrant/config/qdrant.yaml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: taisun-network
